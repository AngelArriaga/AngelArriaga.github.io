<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script type="text/javascript">
        var dataUrl = "//d10xkldqejj5hr.cloudfront.net/dev/dashboard.json";
        //dataUrl = "//mysafeinfo.com/api/data?list=englishmonarchs&format=json";
        var data = null;
        $(function () {
            $.getJSON(dataUrl, null, getDataSuccess).fail(getDataFail).always(getDataAlways);
        })

        function getDataSuccess(d) {
            data = d;
            console.log("Success");
            for (var i = 0; i < data.TitleRows.length; i++) {
                var row = data.TitleRows[i];
                $("body").append('<div id="titlerow-' + i + '"><h2>' + row.Name + '</h2></div>');
                $("#titlerow-"+i).append("<ul>");
                for (var j = 0; j < row.Titles.length; j++) {
                    var title = row.Titles[j];
                    $("#titlerow-" + i).append("<li>"+title.Name+"</li>");
                }
                $("#titlerow-" + i).append("</ul>");
            }
        }
        function getDataFail(jqXHR, textStatus, errorThrown) {
            console.log("Fail");
            console.log([jqXHR,textStatus,errorThrown]);
        }
        function getDataAlways() {
            console.log("Always");
        }
    </script>

</head>
<body>

</body>
</html>
